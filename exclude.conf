# 文件同步工具排除配置文件
# 格式说明：
# ext:.xxx - 排除指定扩展名的文件
# dir:dirname - 排除指定名称的目录
# path:relative/path - 排除指定的相对路径

# 排除数据库文件
ext:.db
ext:.db-journal

# 排除Python缓存文件
ext:.pyc
ext:.pyo
ext:.pyd

# 排除日志文件
ext:.log

# 排除目录
dir:__pycache__
dir:backups
dir:logs
dir:.git

# 排除特定路径
path:sync/file_sync_client.db
path:sync/server_file_sync.db
path:sync/sync.tar.gz
